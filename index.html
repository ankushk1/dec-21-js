<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=3.0" />
    <title>Intro to HTML</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <input type="text" id="input" placeholder="Name" />
      <input type="email" id="input" />
      <input type="password" id="input" />
    </form>

    <div class="size">
      <div>
        <input type="radio" name="size" value="XS" id="xs" />
        <label for="xs">XS</label>
      </div>
      <div>
        <input type="radio" name="size" value="S" id="s" />
        <label for="s">S</label>
      </div>
      <div>
        <input type="radio" name="size" value="M" id="m" />
        <label for="m">M</label>
      </div>
    </div>

    <div class="checkbox">
      <label for="c1">
        <input type="checkbox" name="color" value="red" id="c1" />Red</label
      >
      <label for="c2"
        ><input type="checkbox" name="color" value="green" id="c2" />
        Green</label
      >
      <label for="c3"
        ><input type="checkbox" name="color" value="blue" id="c3" />
        Blue</label
      >
    </div>
    <select id="framework">
      <option value="1">Angular</option>
      <option value="2">React</option>
      <option value="3">Vue.js</option>
      <option value="4">Ember.js</option>
  </select>
  </body>
  <script src="/index.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
